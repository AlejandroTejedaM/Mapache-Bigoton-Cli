<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mache Bigotón - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <div class="contenedor-header">
            <div class="logo">
                <a href="index.html">
                    <img class="img-logo" src="../img/Logo.png" alt="Logo principal">
                </a>
            </div>
            <nav class="navegacion">
                <a class="nav" href="Index.html">Inicio</a>
                <a class="nav" href="Galeria.html">Galería</a>
                <a class="nav" href="Servicios.html">Servicios</a>
                <a class="nav" href="Agenda.html">Agenda</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/Background.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <div class="formulario">
            <link rel="stylesheet" href="../css/style.css">
            <h1>INICIO DE SESIÓN</h1>
            <form method="post">
                <div class="username">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="contraseña">
                    <input type="password" required>
                    <label>Ingresar contraseña</label>
                </div>
                <div>
                    <input type="submit" value="Ingresar">
                    <div class="Registrarse">
                        Si no tienes una cuenta <a href="#">Regístrate aquí</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="background-footer">
            <p>Mache Bigotón 2024</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copyright" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M14 9.75a3.016 3.016 0 0 0 -4.163 .173a2.993 2.993 0 0 0 0 4.154a3.016 3.016 0 0 0 4.163 .173" />
            </svg>
        </div>
    </footer>
</body>
</html>
